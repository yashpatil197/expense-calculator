<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Budget Master</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>

    <div class="container">
        <h2>ğŸ’° AI Budget Master</h2>
        
        <div id="verdict-card" class="card verdict hidden">
            <h3 id="verdict-title">Result</h3>
            <p id="verdict-message">...</p>
            <button class="btn-small" onclick="closeVerdict()">Start New Month</button>
        </div>

        <div class="card settings">
            <div class="row-between">
                <div class="form-control half">
                    <label>Currency</label>
                    <select id="currency-select" onchange="changeCurrency()">
                        <option value="$">USD ($)</option>
                        <option value="â‚¹">INR (â‚¹)</option>
                        <option value="â‚¬">EUR (â‚¬)</option>
                        <option value="Â£">GBP (Â£)</option>
                    </select>
                </div>
                <div class="form-control half">
                    <label>Monthly Limit</label>
                    <div class="input-group">
                        <input type="number" id="monthly-limit" placeholder="1000">
                        <button class="btn-set" onclick="setLimit()">Set</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card dashboard">
            <div class="stats-container">
                <div class="stat-box">
                    <h4>Balance</h4>
                    <h1 id="balance">$0.00</h1>
                </div>
                <div class="stat-row">
                    <div class="stat income">
                        <h4>Income</h4>
                        <p id="money-plus">+$0.00</p>
                    </div>
                    <div class="stat expense">
                        <h4>Expense</h4>
                        <p id="money-minus">-$0.00</p>
                    </div>
                </div>
            </div>

            <div class="budget-health">
                <div class="health-labels">
                    <span>Limit: <b id="limit-display">0</b></span>
                    <span>Remaining: <b id="remaining-display">0</b></span>
                </div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>

            <div class="calendar-section">
                <h4>ğŸ“… Monthly Heatmap</h4>
                <div id="calendar-grid" class="calendar-grid"></div>
                <div class="calendar-legend">
                    <span><span class="dot green"></span>Safe</span>
                    <span><span class="dot yellow"></span>Medium</span>
                    <span><span class="dot red"></span>High</span>
                </div>
            </div>
        </div>

        <h3>Add Transaction</h3>
        <form id="form">
            <button type="button" class="btn btn-voice" onclick="startVoice()">
                ğŸ¤ Tap & Speak
            </button>

            <div class="type-container">
                <div class="type-toggle">
                    <input type="radio" name="type" id="type-expense" value="expense" checked onclick="toggleType('expense')">
                    <label for="type-expense" class="type-btn expense-btn">Expense ğŸ’¸</label>
                    
                    <input type="radio" name="type" id="type-income" value="income" onclick="toggleType('income')">
                    <label for="type-income" class="type-btn income-btn">Income ğŸ’°</label>
                </div>
            </div>

            <div class="form-control">
                <label>Description</label>
                <input type="text" id="text" placeholder="e.g. Salary or Pizza">
            </div>
            
            <div class="form-control">
                <label>Category</label>
                <select id="category">
                    <optgroup label="Expenses">
                        <option value="Food">Food ğŸ”</option>
                        <option value="Transport">Transport ğŸš—</option>
                        <option value="Shopping">Shopping ğŸ›ï¸</option>
                        <option value="Bills">Bills ğŸ§¾</option>
                        <option value="Entertainment">Fun ğŸ®</option>
                    </optgroup>
                    <optgroup label="Income">
                        <option value="Salary">Salary ğŸ’µ</option>
                        <option value="Freelance">Freelance ğŸ’»</option>
                        <option value="Gift">Gift ğŸ</option>
                    </optgroup>
                    <option value="Other">Other ğŸ”§</option>
                </select>
            </div>

            <div class="form-control">
                <label>Amount</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn" id="submit-btn">Add Expense</button>
        </form>

        <h3>History</h3>
        <input type="text" id="search" class="search-bar" placeholder="ğŸ” Search..." oninput="filterTransactions()">
        <ul id="list" class="list"></ul>

        <div class="actions">
            <button class="btn btn-secondary" onclick="exportToCSV()">ğŸ“‚ Download CSV</button>
            <button class="btn btn-danger" onclick="endMonth()">ğŸ End Month</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
